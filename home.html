<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management Dashboard</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>Loan Management Dashboard</h1>
    </header>
    <div id="calculator"><a href="calculator.html">Loan + EMI Calculator</a></div>
    <div class="dashboard">
        <div id="user-info" class="section">
            <p>Welcome, <span id="username">User</span></p>
        </div>
        <div id="stickyReminder" class="sticky-box hidden">
            <p><strong>Upcoming Payment Reminder:</strong></p>
            <ul id="stickyReminderList"></ul>
        </div>
        <div class="section">
            <h2>Add Loan/EMI Reminder</h2>
            <label for="loanName">Loan Name:</label>
            <input type="text" id="loanName" placeholder="Loan name">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
            <label for="interest">Interest:</label>
            <input type="number" id="interest" placeholder="Enter Interest">
            <label for="time">Time:</label>
            <input type="number" id="time" placeholder="Enter Time">           
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate">
            <button id="addReminder">Add Reminder</button>
        </div>

        <div class="section">
            <h2>Your Reminders</h2>
            <ul id="reminderList">

            </ul>
        </div>

        <button id="logout">Logout</button>
    </div>
    <script type="module" src="home.js"></script>
</body>
</html>
