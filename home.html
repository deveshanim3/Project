<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management Dashboard</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>Loan Management Dashboard</h1>
    </header>
    <div class="dashboard">
        <div id="user-info" class="section">
            <p>Welcome, <span id="username">User</span></p>
        </div>
        <a href="calculator.html">Open Loan Calculator</a>
        <div class="section">
            <h2>Loan Reminder</h2>
            <label for="reminderDate">Next Payment Date:</label>
            <input type="date" id="reminderDate">
            <button id="setReminder">Set Reminder</button>
            <p id="reminderMessage">You haven't set any reminders yet.</p>
        </div>
        <button id="logout">Logout</button>
    </div>
    <script type="module" src="home.js"></script>
</body>
</html>
