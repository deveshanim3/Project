<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management Dashboard</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>Loan Management Dashboard</h1>
    </header>
    <a href="calculator.html">Calculator</a>
    <div class="dashboard">
        <div id="user-info" class="section">
            <p>Welcome, <span id="username">User</span></p>
        </div>

        <div class="section">
            <h2>Add Loan/EMI Reminder</h2>
            <label for="loanName">Loan Name:</label>
            <input type="text" id="loanName" placeholder="e.g., Car Loan">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate">
            <button id="addReminder">Add Reminder</button>
        </div>

        <div class="section">
            <h2>Your Reminders</h2>
            <ul id="reminderList">
                <!-- Reminders will be dynamically added here -->
            </ul>
        </div>

        <button id="logout">Logout</button>
    </div>
    <script type="module" src="home.js"></script>
</body>
</html>
